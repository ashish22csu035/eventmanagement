spring.application.name=configurationserver
server.port=8888
#spring.profiles.active=native

spring.security.user.name=admin
spring.security.user.password=admin

spring.cloud.config.server.git.uri=https://github.com/ashish22csu035/eventmanagement
spring.cloud.config.server.git.username=${USERNAME}
spring.cloud.config.server.git.password=${TOKEN}
spring.cloud.config.server.git.default-label=master
spring.cloud.config.server.git.clone-on-start=true


spring.cloud.config.server.git.search-paths=configurationserver/src/main/resources/config


eureka.client.enabled=true



