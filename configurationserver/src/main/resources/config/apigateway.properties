spring.application.name=apigateway
server.port=9005

eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.server.enableReplication=false
eureka.client.serviceUrl.defaultZone=http://discoveryservice:discoveryservice@localhost:8761/eureka

# Downstream service credentials
bookingservice.auth.username=bookingservice
bookingservice.auth.password=bookingservice

eventservice.auth.username=eventservice
eventservice.auth.password=eventservice

userservice.auth.username=userservice
userservice.auth.password=userservice

# Shared secret
apigateway.shared.secret=my-super-secret-key-12345

